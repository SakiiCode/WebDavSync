name: webdavsync
description: Bidirectional WebDAV file synchronization client for Android
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  webdav_client: ^1.2.1
  sqflite: ^2.3.0
  path: ^1.8.3
  back_button_interceptor: ^7.0.0
  easy_folder_picker: ^1.3.1
  permission_handler: ^10.4.5
  path_provider: ^2.1.1
  flinq: ^2.0.2
  interval_time_picker: ^2.0.0+5
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
